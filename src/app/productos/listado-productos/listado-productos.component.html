<!-- titulo---->
<br>
<div class="d-flex justify-content-center">
  <h2 class="text-title">
    {{ titulo }}
  </h2>
</div>


<!----boton----->
<div class="m-3 px-4">
  <button class="btn btn-success btn-sm" routerLink="../nuevo">Agregar Producto
  </button>&nbsp;&nbsp;&nbsp;
</div>


<!----tabla----->
<div class="d-flex justify-content-center">

  <table mat-table [dataSource]="lista" class="col-md-11 mat-elevation-z1">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef > CÃ³digo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef > Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="precioVenta">
      <th mat-header-cell *matHeaderCellDef > Precio de Venta </th>
      <td mat-cell *matCellDef="let element"> {{element.precioVenta}} </td>
    </ng-container>

    <ng-container matColumnDef="existencia">
      <th mat-header-cell *matHeaderCellDef > Existencia </th>
      <td mat-cell *matCellDef="let element"> {{element.existencia}} </td>
    </ng-container>


    <!----columna acciones---->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-primary btn-sm mx-2" [routerLink]="'../'+ element.id + '/editar'">Editar</button>
        <button class="btn btn-danger btn-sm "  (click)="delete(element.id)" >Eliminar</button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5" style="text-align: center;">No hay datos</td>
    </tr>

  </table>
</div>

<div class="d-flex justify-content-center">
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="col-md-11 mat-elevation-z1">
  </mat-paginator>
</div>
